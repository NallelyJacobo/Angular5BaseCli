<div class="login-container">
    <h1>Login</h1>


    <div class="label">
        <label> Usuario: </label>
        <input type="text" [(ngModel)]="usuario"/>
        <label> Password: </label>
        <input type="text" [(ngModel)]="password"/>
    </div>

    <div class="botton">
        <button (click)="sesionInicio()" >Login</button>
    </div>

</div>
